<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prospecting Builds - Holiday Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Christmas Tree Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22 fill=%22none%22><path d=%22M50 10 L85 90 H15 Z%22 fill=%22%23165b33%22 stroke=%22%230f3d22%22 stroke-width=%223%22/><circle cx=%2250%22 cy=%2210%22 r=%228%22 fill=%22%23fbbf24%22/></svg>" type="image/svg+xml">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              holiday: ['"Mountains of Christmas"', 'cursive'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              xmas: {
                red: '#d42426', 
                darkRed: '#991b1b',
                green: '#165b33', 
                lightGreen: '#4ade80',
                gold: '#fbbf24',
                cream: '#fdfbf7',
                slate: '#0f172a',
                card: '#1e293b'
              },
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 15px rgba(251, 191, 36, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Light Mode */
      html:not(.dark) body {
        background-color: #fdfbf7; /* Cream/Snow */
        color: #1e293b;
      }

      /* Dark Mode */
      html.dark body {
        background-color: #0f172a; /* Midnight */
        color: #f1f5f9;
      }
      
      /* Subtle Pattern for Texture */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1h2v2H1V1zm4 4h2v2H5V5zm4 4h2v2H9V9zm4 4h2v2h-2v-2zm4 4h2v2h-2v-2z' fill='currentColor' fill-rule='evenodd'/%3E%3C/svg%3E");
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 5px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background-color: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }

      /* Candy Cane Animation */
      @keyframes candyStripe {
        0% { background-position: 0 0; }
        100% { background-position: 28px 0; }
      }
      .animate-candy-stripe {
        background-image: repeating-linear-gradient(
          45deg,
          #d42426,
          #d42426 10px,
          #f8fafc 10px,
          #f8fafc 20px
        );
        background-size: 28px 28px;
        animation: candyStripe 1s linear infinite;
      }
      /* Dark mode adjustment for candy stripe to be less blinding */
      html.dark .animate-candy-stripe {
        background-image: repeating-linear-gradient(
          45deg,
          #991b1b,
          #991b1b 10px,
          #e2e8f0 10px,
          #e2e8f0 20px
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="antialiased min-h-screen">
    <div id="root"></div>
  </body>
</html>
